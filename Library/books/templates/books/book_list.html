{% extends 'base.html' %}
{% block title %} Liste de livre {% endblock %}

{% block content %}
<form method="get" action="{% url 'books_list' %}">
    <input type="text" name="q" placeholder="Rechercher des livres...">
    <button type="submit">Recherche</button>
</form>
<hr>
<div>
<ul>
    {% for book in books %}
        <li>Titre : {{book.title}}</li>
        <li>Auteur : {{book.author}}</li>
        <a href="{% url 'books_detail' id=book.id %}">Voir le livre</a>
        <a href="{% url 'books_update' id=book.id %}">Modifier le livre</a>
        <a href="{% url 'books_delete' id=book.id %}">Supprimer le livre</a>
        <hr>

        {% endfor %}
</ul>
</div>
{% endblock %}
